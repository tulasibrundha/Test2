<!DOCTYPE html>
<html>
<head>
	<title>Scaling Button</title>
	<style>
		button {
			width: 150px; 
			height: 50px; 
			background-color: limegreen; 
			color:white; 
			border: none; 
			cursor: pointer; 
			transition: transform 0.2s ease-in-out; 
		}
		
		button:hover {
			transform: scale(1.2); 
		}
	</style>
</head>
<body>
	<button>Hover Me</button>
</body>
</html>
