<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            width: 500px;
            height: 300;
            padding: 50px;
            margin: 30px;
            background-color:aquamarine;
            border:1px soild lightcoral;
        }
        .simple-shadow{
            box-shadow:  10px 10px 20px rgba(0 ,0 ,0, 0.5), inset -10px -10px -20px rgba(0 ,0 ,0, 0.5);
        }
    </style>
</head>
<body>
    <div class="box simple-shadow">Simple Shadow</div>
</body>
</html>
