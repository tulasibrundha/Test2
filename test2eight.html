<!DOCTYPE html>
<html>
<head>
	<title>Moving Box</title>
	<style>
		.box {
			width: 50px;
			height: 50px;
			background-color:limegreen;
			position: relative;
			animation: slide 3s infinite; 
		}
		
		@keyframes slide {
			0% {
				left: 0px; 
			}
			100% {
				left: 300px; 
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
