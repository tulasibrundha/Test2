<!DOCTYPE html>
<html>
<head>
	<title>Styled Links</title>
	<style>
		ul li a {
			color: blue; 
			text-decoration: none; 
		}

		ul li a:hover {
			color: red; 
		}

		ul li a:active {
			color: green; 
		}
	</style>
</head>
<body>
    <ul>
		<li><a href="#">Link 1</a></li>
		<li><a href="#">Link 2</a></li>
		<li><a href="#">Link 3</a></li>
		<li><a href="#">Link 4</a></li>
		<li><a href="#">Link 5</a></li>
	</ul>
</body>
</html>
