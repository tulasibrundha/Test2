<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form >
        <h3>Personal Information</h3>
        First Name:<input type="text" name="fname" placeholder="First Name">
        Last Name:<input type="text" name="lname" placeholder="last Name">
        Middle Name:<input type="text" name="mname" placeholder="Middle Name">
        <br><br>
        <table>
            <tr>
                <td>Current Address</td>
                <td>Permanant Address</td>
            </tr>
            <tr>
                <td><textarea rows="10" cols="30" name="currentaddress" placeholder="Type Your address...."></textarea></td>
                <td><textarea rows="10" cols="30" name="permanantaddress" placeholder="Type Your address...."></textarea></td>
            </tr>
        </table>
        <br>
        <p><strong>Phone:</strong></p>
        Home Phone:<input type="number" name="phone number" size="30" maxlength="4" placeholder="country code">
        <br><br>
        E-mail:<input type="E-mail" name="email" placeholder="email address">
        upload cv:<input type="file" name="cv">
        <hr>
        <strong>Employment Desired</strong>
        <br>
        <p><strong>Position:</strong></p>
        Python Developer:<input type="radio" name="position">
        Java Developer:<input type="radio" name="position">
        Data analyst:<input type="radio" name="position">
        <br>
        <p><strong>Are You Currently employed:</strong></p>
        yes:<input type="radio" name="employement status">
        No:<input type="radio" name="employement status">
        


    </form>
</body>
</html>
