<!DOCTYPE html>
<html>
<head>
	<title>Responsive Navigation Bar</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh; 
			display: flex;
			justify-content: center;
			align-items: center; 
			background-color: white; 
		}
		
		nav {
			background-color: black; 
			padding: 1em; 
			display: flex;
			justify-content: space-between; 
			align-items: center;
		}
		
		nav a {
			color: white;
			text-decoration: none; 
			margin-right: 20px;
		}
		
		nav a:last-child {
			margin-right: 0; 
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
</body>
</html>
